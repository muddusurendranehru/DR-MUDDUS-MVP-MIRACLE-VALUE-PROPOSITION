services:
  - type: web
    name: homa-clinic-frontend
    env: node
    nodeVersion: 18
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEON_DATABASE_URL
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false

